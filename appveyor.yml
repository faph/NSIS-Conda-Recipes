# Master branch
-
  configuration: build and deploy

  branches:
    only:
    - master

  environment:
    binstar_token:
      secure: aE8S0M8ihg/xtnOgn8LIuDyGd/JI3v4sBQshdj6FL8VBOyVcqET4mOLCh3sKTtiP

    matrix:
      - PYTHON: "C:\\Python34_64"
        PYTHON_VERSION: "3.4"
        PYTHON_ARCH: "64"

  install:
    # Install Miniconda
    - ps: .\\continuous-integration\\appveyor\\install.ps1
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

  build_script:
    - ps: conda config --add channels https://conda.anaconda.org/nsis"
    - ps: conda build nsArray --quiet"
    # Move the conda package into the current directory, to register it
    # as an "artifact" for Appveyor.
    - python continuous-integration\move-conda-package.py nsArray

  deploy_script:
    - python continuous-integration\binstar-push.py

# Other branches
-
